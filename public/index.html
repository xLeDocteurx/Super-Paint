<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">

	<title>Far Worst Paint Machine</title>
	<link rel="shortcut icon" type="image/png" href="favicon.png">

	<script language="javascript" type="text/javascript" src="jquery.js"></script>
	<!-- <script language="javascript" type="text/javascript" src="js/frameworks/popper.js"></script> -->
	<!-- <script language="javascript" type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script> -->
	<!-- <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css" /> -->
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">

	<link rel="stylesheet" href="style.css">

</head>

<body class="bg-secondary">

	<header>

	</header>

	<main class="container-fluid">
		<!-- Is this real life
		<br> Or is it just fantasy ? -->
		<div class="row">
			<div id="userlist_container" class="col-lg-3">

					<button id="line-btn" class="btn btn-dark" onclick="refresh()">Refresh</button>
				
				<div class="m-3">
					<label for="colorchoice">Choose some color :</label>
					<br>
					<input id="chosen_color" name="colorchoice" type="color" class="w-100" onchange="chose_color(this.value)">
				</div>
				<div class="m-3">
					<h5>Choose some tool :</h5>
					<br>
					<button id="line-btn" class="btn btn-dark" value="Line">Line</button>
					<button id="line-btn" class="btn btn-dark" value="Spray">Spray</button>
					<button id="line-btn" class="btn btn-dark" value="Ellipse">Ellipse</button>
					<button id="line-btn" class="btn btn-dark" value="Arc">Arc</button>
					<button id="line-btn" class="btn btn-dark" value="Quad">Quad</button>
					<button id="line-btn" class="btn btn-dark" value="Rekt">Rect</button>
					<button id="line-btn" class="btn btn-dark" value="Triangle">Triangle</button>
				</div>
				<div class="m-3">
					<h5>Deuxième valeur horizontale par rapport à votre souris:</h5>
					<h5>(Arc Rect)</h5>
					<input id="three" class="three" type='text'>
					<input class="three" type="submit">	
				</div>
				<div class="m-3">
					<h5>Deuxième valeur verticale par rapport à votre souris :</h5>
					<h5>(Arc Rect)</h5>
					<input id="four" type="text" class="four">
					<input class="four" type="submit">
				</div>
			</div>
			<div id="canvas_container" class="col-lg-9 d-flex justify-content-center align-items-center">

			</div>
		</div>
	</main>

	<footer class="row fixed-bottom">

	</footer>

	<!-- Scripts -->

	<script language="javascript" type="text/javascript" src="bootstrap/js/bootstrap.js"></script>

	<script language="javascript" type="text/javascript" src="socket.io.js"></script>
	<script language="javascript" type="text/javascript" src="p5/p5.js"></script>
	<script language="javascript" type="text/javascript" src="sketch.js"></script>
	<script language="javascript" type="text/javascript" src="scripts.js"></script>

</body>

</html>
